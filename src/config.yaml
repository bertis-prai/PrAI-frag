

RECIPE_DIR: 'prai_frag'


### DEBUG ###
DELETE_FILES: True
DEBUG: False
PRINT_EVERY: 10

### INPUT ###

INPUT_DATA: './input/Trainset_data.csv'
INFER_DATA: ''
CHECKPOINT_DIR: 'checkpoints/'

### TRAIN ###
TRAIN:
  NUM_EPOCHS: 200
  BATCH_SIZE: 32 #32 #256 #1024
  NUM_WORKERS: 4
  EARLY_STOP_EPOCH: 25

### EVAL ###
EVAL:
  BATCH_SIZE: 128 #256 #1024
  NUM_WORKERS: 4

### MODEL ###
MODEL:
  PARAMS:
    INPUT_WORD_SIZE: 22
    EMBED_SIZE: 32
    MAX_SEQUENCE_LEN: 15
    HIDDEN_SIZE: 128 #256
    LAYERS: 1

### LOSS ###
LOSS:
  NAME: 'mse'

### OPTIMIZER ###
OPTIMIZER:
  NAME: 'adam'
  LR: 0.001 # 0.001

### SCHEDULER ###
SCHEDULER:
  NAME: 'ReduceLROnPlateau'
  PARAMS:
    GAMMA: 0.1
    MODE: 'min'
    PATIENCE: 7
